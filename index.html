<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <center>
        <h1>Cadastro</h1>
        <script>
            nome = prompt("Digite o seu nome completo")
            cpf = parseInt(prompt("Digite o seu CPF"))
            telefone = parseInt(prompt("Digite o seu número de telefone"))
            email = prompt("Digite o seu e-mail")
            document.write("Cadastro Concluído")
            document.write("<br>")
            document.write("Nome : " + nome)
            document.write("<br>")
            document.write("CPF : " + cpf)
            document.write("<br>")
            document.write("Telefone : " + telefone)
            document.write("<br>")
            document.write("E-mail : " + email)
        </script>
    </center>
</body>
</html>
